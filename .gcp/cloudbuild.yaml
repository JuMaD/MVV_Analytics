# Cloud Build configuration for Munich Transit Reachability Map

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/munich-transit-map:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/munich-transit-map:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/munich-transit-map:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/munich-transit-map:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'munich-transit-map'
      - '--image=gcr.io/$PROJECT_ID/munich-transit-map:$COMMIT_SHA'
      - '--region=europe-west3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=munich-transit-data-$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/munich-transit-map:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/munich-transit-map:latest'

timeout: 1200s
